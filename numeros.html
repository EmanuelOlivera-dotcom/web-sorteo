<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegí tu número - Sorteo Kawasaki</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .numeros {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .numero-btn {
      background: #27ae60;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      min-width: 60px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #111;
      padding: 1.5rem;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button.submit-btn {
      background: #27ae60;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      color: #000;
      border-radius: 6px;
    }
    #mensaje {
      margin-top: 1rem;
      font-weight: bold;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Elegí tu número para el sorteo</h1>

  <div class="numeros" id="numeros-container">
    <!-- Aquí se generan los botones con JS -->
  </div>

  <form id="formulario">
    <h2>Completa tus datos para el número <span id="numero-seleccionado"></span></h2>
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="celular" placeholder="Celular" required />
    <button type="submit" class="submit-btn">Enviar y recibir instrucciones</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const numerosContainer = document.getElementById('numeros-container');
    const formulario = document.getElementById('formulario');
    const numeroSeleccionadoSpan = document.getElementById('numero-seleccionado');
    const mensajeDiv = document.getElementById('mensaje');

    let numeroSeleccionado = null;

    // Generar botones para números (ejemplo del 1 al 20)
    for (let i = 1; i <= 20; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.classList.add('numero-btn');
      btn.addEventListener('click', () => {
        numeroSeleccionado = i;
        numeroSeleccionadoSpan.textContent = i;
        formulario.style.display = 'flex';
        mensajeDiv.textContent = '';
        window.scrollTo({ top: formulario.offsetTop - 20, behavior: 'smooth' });
      });
      numerosContainer.appendChild(btn);
    }

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!numeroSeleccionado) {
        mensajeDiv.textContent = 'Por favor, selecciona un número antes de enviar.';
        return;
      }

      mensajeDiv.textContent = 'Enviando...';

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const celular = document.getElementById('celular').value.trim();

      // Cambiá esta URL por la tuya en SheetDB o el servicio que uses
      const sheetDbUrl = 'https://sheetdb.io/api/v1/tu_api_key';

      try {
        const res = await fetch(sheetDbUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            data: { Nombre: nombre, Email: email, Celular: celular, Número: numeroSeleccionado }
          })
        });

        if (res.ok) {
          mensajeDiv.innerHTML = `
            Gracias <strong>${nombre}</strong>, tu número <strong>${numeroSeleccionado}</strong> fue registrado.<br/>
            Para confirmar tu compra, realiza la transferencia de <strong>100 USD</strong> a:<br/>
            <em>Banco XYZ, Cuenta 123456789, CBU 0000000000000000000000</em><br/>
            Envía tu comprobante al WhatsApp <a href="https://wa.me/59895848993" target="_blank" style="color:#27ae60;">+598 9584 8993</a>.
          `;
          formulario.reset();
          formulario.style.display = 'none';
          numeroSeleccionado = null;
          numeroSeleccionadoSpan.textContent = '';
        } else {
          mensajeDiv.textContent = 'Error al enviar los datos. Intenta de nuevo.';
        }
      } catch (error) {
        mensajeDiv.textContent = 'Error en la conexión. Intenta luego.';
      }
    });
  </script>
</body>
</html>
