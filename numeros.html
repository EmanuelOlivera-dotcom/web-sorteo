<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegí tu número - Sorteo Kawasaki</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .numeros {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .numero-btn {
      background: #27ae60;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      min-width: 60px;
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .numero-vendido {
      background: #555 !important;
      color: #ccc !important;
      cursor: not-allowed !important;
      pointer-events: none;
      text-decoration: none !important;
    }
    .btn-contacto {
      margin-top: 2rem;
      background: #27ae60;
      padding: 1rem 2rem;
      border-radius: 6px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Elegí tu número para el sorteo</h1>

  <div class="numeros" id="numeros-container">
    <!-- Botones con JS -->
  </div>

  <a
    href="https://wa.me/59895848993?text=Hola%2C%20tengo%20una%20consulta%20sobre%20el%20sorteo"
    target="_blank"
    class="btn-contacto"
  >
    Contactar por WhatsApp
  </a>

  <script>
    const numerosContainer = document.getElementById('numeros-container');
    const totalNumeros = 250;

    // Lista de números ya vendidos, los que se deben mostrar en gris y deshabilitados
    const numerosVendidos = [];
    for (let n=1; n<=250; n++) {
      numerosVendidos.push(n);
    }
    // Si querés que algunos estén disponibles, borralos de esta lista

    function padNumber(num) {
      return num.toString().padStart(3, '0');
    }

    for (let i = 1; i <= totalNumeros; i++) {
      const numeroConCeros = padNumber(i);
      if (numerosVendidos.includes(i)) {
        // Número vendido: botón gris deshabilitado
        const span = document.createElement('span');
        span.className = 'numero-btn numero-vendido';
        span.textContent = numeroConCeros;
        numerosContainer.appendChild(span);
      } else {
        // Número disponible: enlace whatsapp
        const numeroUrl = encodeURIComponent(numeroConCeros);
        const whatsappLink = `https://wa.me/59895848993?text=Hola!%20Quisiera%20comprar%20el%20número%20${numeroUrl}`;

        const a = document.createElement('a');
        a.href = whatsappLink;
        a.target = "_blank";
        a.className = 'numero-btn';
        a.textContent = numeroConCeros;
        numerosContainer.appendChild(a);
      }
    }
  </script>
</body>
</html>
